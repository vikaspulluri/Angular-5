<div class="input-group">
  <input type="text" class="form-control" id="username" [(ngModel)]="username">
  <span class="input-group-btn">
    <button 
    	class="btn btn-primary"
    	type="button" 
    	[disabled]="username === ''"
    	(click)="onReset()">Reset</button>
  </span>
</div>
<p>{{username}}</p>
